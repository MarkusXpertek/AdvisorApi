name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - run:  echo "//npm.pkg.github.com/:3c0f9e62852af2784a1cf6aeeea6614541df23b0" > .npmrc
            echo "@MarkusXpertek:registry=https://npm.pkg.github.com/" >> .npmrc
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
