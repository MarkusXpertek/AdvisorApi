name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: ngpkgLogin  
      run: echo "//npm.pkg.github.com/:bb95b0fa765d4cfe364d8f5b36aa09fcbe2d6eeb" > .npmrc |
           echo "@MarkusXpertek:registry=https://npm.pkg.github.com/" >> .npmrc
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
