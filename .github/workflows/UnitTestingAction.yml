name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - run: sudo apt update
    - run: sudo apt upgrade
    - run: sudo apt --update git openssh
    - uses: actions/checkout@v2
    - run: dotnet restore
    - run: dotnet build
    - run: dotnet test --no-build -c debug /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
