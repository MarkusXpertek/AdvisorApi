name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build -t markusxpertek/advisorapi:latest . --build-arg Nuget_PasswordArg=${{secrets.NUGET_CUSTOMFEEDPASSWORD}} --file Dockerfile --tag my-image-name:$(date +%s)

  newman:
    needs: build
    runs-on: ubuntu-18.04
    steps:
        - uses: actions/checkout@master
        - run: npm install -g newman
        - newman run Postman/AddvisorApi.postman_collection.json -e Postman/MyWorkspace.postman_globals.json